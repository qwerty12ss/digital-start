<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Digital-start</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      <form class="form-popup">
          <h2 class="form-popup__header">
              Введите данные
          </h2>
          <input class="form-popup__input-text" type="text" name="name" placeholder="Имя и фамилия">
          <input class="form-popup__input-text" type="email" name="email" placeholder="Электронная почта">
          <input class="form-popup__input-text" type="text" name="tel" placeholder="Номер телефона">
          <input class="form-popup__input-text" type="text" name="school" placeholder="Название учебного заведения">
          <input class="form-popup__input-text" type="text" name="teacher" placeholder="ФИО учителя/куратора">
          <input class="form-popup__submit" type="submit" value="Подать заявку">
      </form>
      <script src="js/scripts.js"></script>
  </body>
</html>
